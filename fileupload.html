<!DOCTYPE html>
<html>
    <head>
        <title>Uploader</title>
    		<meta charset="utf-8" />
        <script
                  src="//code.jquery.com/jquery-2.2.3.min.js"
                  integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
                  crossorigin="anonymous"></script>
        <script src="fileupload.js"></script>
    		<meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
    <script>
      $( document ).ready(function() {
        console.log("Page has been fully loaded");
        var slugtitle;
        if (typeof(Storage) !== "undefined") {
          // Register slugtitle event
          $( "#slugtitle" ).change(function() {
            slugtitle = $( "#slugtitle" ).val();
            console.log("Change detected in slug:  " + slugtitle);
            if (typeof(Storage) !== "undefined") {
              localStorage.setItem("slugtitle", slugtitle);
            }
          });
          $( "#slugtitle" ).val("/");
          if (localStorage.getItem("slugtitle") !== undefined && localStorage.getItem("slugtitle") !== null) {
            if (localStorage.getItem("slugtitle") == '') {
              $( "#slugtitle" ).val("/");
            } else {
              $( "#slugtitle" ).val(localStorage.getItem("slugtitle"));
            }
          } else {
            $( "#slugtitle" ).val("/");
          }
        }
      }); // END: Document load
    </script>
    <header>
      <h2>Uploader</h2>
    </header>
    <form id="form1" enctype="multipart/form-data" method="post">
     <div class="row">
       <label for="slugtitle">Enter in a directory name to upload</label>
       <input type="text" name="slugtitle" id="slugtitle" value="/" /> <br />
       <label for="file">Select a File to Upload</label><br />
       <input type="file" name="file" id="file" accept="image/*;capture=camera" />
     </div>
     <div id="fileName"></div>
     <div id="fileSize"></div>
     <div id="fileType"></div>
     <div class="row">
       <input type="button" onclick="uploadFile(); " id="uploadbutton" value="Upload" />
     </div>
     <div id="progressNumber"></div>
     <h3>Markdown links</h3>
     <textarea name="CodeArea1" cols="60" rows="2" id="codearea1"></textarea><br />
     <textarea name="CodeArea2" cols="60" rows="2" id="codearea2"></textarea>
    </body>
</html>
